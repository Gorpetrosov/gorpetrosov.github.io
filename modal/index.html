<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework JS</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
</head>
<body>

<button id="button">Modal</button>

<form class="selectForm" action="#" name="myForm">
    <select name="country" id="country">
        <option value="0">Choose Country</option>
        <option value="1">Armenia</option>
        <option value="2">Russia</option>
        <option value="3">USA</option>
        <option value="4">France</option>
    </select>
    <select name="city" id="city">
        <option value="0">City</option>
        <option value="1">Yerevan</option>
        <option value="2">Moscow</option>
        <option value="3">Washington</option>
        <option value="4">Paris</option>
    </select>
</form>

<div id="myModal" class="modalStyle">
    <div class="main">
        <i id="close" class="fa fa-times-circle" aria-hidden="true"></i>
        <form class="inputForm">
            <label for="login">Login</label>
                <input type="text" name="login" id="login">
                    <output id="output"></output>
                        <p></p>
            <label for="password">Password</label>
                <input type="password" name="password" id="password">
                    <p></p>
        </form>
            <i id="eye" class="fa fa-eye" aria-hidden="true"></i>
    </div>
</div>

<script src="js/script.js"></script>
<script src="js/functions.js"></script>
</body>
</html>
