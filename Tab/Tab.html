<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="tab.css">
    <title>Tab</title>
</head>
<body>

<div class="tab">
    <button class="tablinks" onclick="openCity(event, 'Yerevan')">Yerevan</button>
    <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
    <button class="tablinks" onclick="openCity(event, 'Moscow')">Moscow</button>
</div>

<div id="Yerevan" class="tabcontent">
    <h3>Yerevan</h3>
    <p>Yerevan is the capital city of Armenia.</p>
</div>

<div id="Paris" class="tabcontent">
    <h3>Paris</h3>
    <p>Paris is the capital of France.</p>
</div>

<div id="Moscow" class="tabcontent">
    <h3>Moscow</h3>
    <p>Moscow is the capital of Russia.</p>
</div>
<script src="tab.js"></script>
</body>
</html>
